apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-django-hp
  namespace: django-hp
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: django-hp
  template:
    metadata:
      labels:
        app: django-hp
    spec:
      containers:
        - name: django-hp
          image: docker.io/sh1zik/django_hp:latest  
          ports:
            - containerPort: 80 
