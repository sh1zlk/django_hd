apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-hp-ingress
  namespace: django-hp
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - "devopsaz.fun"
    secretName: tls-secret
  rules:
  - host: "devopsaz.fun"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-hp-service
            port:
              number: 80

