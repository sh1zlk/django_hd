apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: django-hp
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: shmalovsergei@gmail.com
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - http01:
        ingress:
          class: nginx

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-hp-ingress
  namespace: django-hp
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - devopsaz.fun
    secretName: letsencrypt-tls
  rules:
  - host: devopsaz.fun
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-hp-ingress
            port:
              number: 80